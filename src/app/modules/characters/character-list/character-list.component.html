<div class="material-container mat-elevation-z8">
    <div class="material-loading-shade" *ngIf="isLoadingResults">
        <mat-spinner *ngIf="isLoadingResults"></mat-spinner>
    </div>

    <div class="material-table-container">

        <table mat-table [dataSource]="data" class="material-table" matSort matSortActive="name" matSortDisableClear
            matSortDirection="desc">

            <ng-container [matColumnDef]="column" sticky *ngFor="let column of displayedColumns">
                <th mat-header-cell *matHeaderCellDef>{{column | titlecase | stripUnderscore}}</th>
                <td mat-cell *matCellDef="let row">{{row[column]}}</td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
            <tr mat-row (click)="onRowClick(row)" *matRowDef="let row; columns: displayedColumns;"
                class="data-row-style"></tr>
        </table>
    </div>

    <mat-paginator [length]="resultsLength" [pageSize]="30" aria-label="Navigate to another page">
    </mat-paginator>
</div>
